<div id="chat" class="page-layout carded fullwidth">
  <div class="center normal" style="margin-top: -27px !important;padding:32px 0px 1px !important;">
    <div fxLayout class="content-card1">
      <div fxFlex="30" class="side-bar">
        <mat-card class="cardHeader p-8" style="height: 52px !important;background-color: #fffdf9;">
          <div fxLayout fxFlex fxLayoutAlign="center" class="h2">
            <b>Projects (4)</b>
          </div>
        </mat-card>
        <div class="sidenav-header">
          <mat-toolbar>
            <mat-toolbar-row fxLayout="row" class="px-8" fxLayoutAlign="space-between center">
              <div class="search-wrapper" fxFlex fxLayout="row" fxLayoutAlign="start center">
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                  <input [(ngModel)]="searchText" type="text" placeholder="Search" fxFlex>
                  <mat-icon class="s-16">search</mat-icon>
                </div>
              </div>
            </mat-toolbar-row>
          </mat-toolbar>

          <mat-card class="highLight mx-8 my-4 p-8">
            <div fxLayout fxLayoutAlign="space-between center">
              <div fxFlex><strong>Project Title:DS</strong></div>
              <!-- <div fxFlex fxLayoutAlign="end">Owner:MS</div> -->
            </div>
            <div style="font-size: 11px">
              <div style="margin-top: 10px;color: #2e2e2e">
                <span style="margin-right: 10px">Owner:MS</span>
              </div>
            </div>
          </mat-card>

          <div class="unselecthighLight mx-8 my-4 p-8">
            <div fxLayout fxLayoutAlign="space-between center">
              <div fxFlex><strong>Project Title:E-way Bill</strong></div>
              <!-- <div fxFlex fxLayoutAlign="end">Owner:MS</div> -->
            </div>
            <div style="font-size: 11px">
              <div style="margin-top: 10px;color: #2e2e2e">
                <span style="margin-right: 10px">Owner:MS</span>
              </div>
            </div>
          </div>

          <div class="unselecthighLight mx-8 my-4 p-8">
            <div fxLayout fxLayoutAlign="space-between center">
              <div fxFlex><strong>Project Title:Icon</strong></div>
              <!-- <div fxFlex fxLayoutAlign="end">Owner:MS</div> -->
            </div>
            <div style="font-size: 11px">
              <div style="margin-top: 10px;color: #2e2e2e">
                <span style="margin-right: 10px">Owner:MS</span>
              </div>
            </div>
          </div>
          <div class="unselecthighLight mx-8 my-4 p-8">
            <div fxLayout fxLayoutAlign="space-between center">
              <div fxFlex><strong>Project Title:PM</strong></div>
              <!-- <div fxFlex fxLayoutAlign="end">Owner:MS</div> -->
            </div>
            <div style="font-size: 11px">
              <div style="margin-top: 10px;color: #2e2e2e">
                <span style="margin-right: 10px">Owner:MS</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="borderRight1"></div>
      <div fxFlex="70" class="side-bar">
        <mat-card class="cardHeader p-8" style="background-color: #fffdf9;">
          <!-- <div fxLayout fxFlex class="h2" fxLayoutAlign="start">
            <button mat-stroked-button color="warn" style="background-color: white;"><span style="color: #ef8377;">Delete</span></button>
          </div> -->
          <div fxLayout fxFlex class="h2" fxLayoutAlign="end">
            <button mat-stroked-button color="warn" style="background-color: white;"><span style="color: #ef8377;">Delete</span></button>
            <button mat-raised-button  style="margin-left: 10px;background-color: #efb577;"><span style="color: white;">Save</span></button>
          </div>
        </mat-card>
        <div class="sidenav-content" fxFlex fxLayout="column">
          <mat-card style="margin-top: 5px;height: 100%;">
            <form autocomplete="off" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form" novalidate>
              <div fxLayout="row" fxLayoutAlign="start">
                <div fxFlex="50">
                  <mat-form-field class="pl-8" style="width: 80%;">
                    <input matInput placeholder="Title">
                  </mat-form-field>
                </div>
                <div fxFlex="50">
                <mat-form-field class="pl-8" style="width: 100%;">
                  <input matInput placeholder="Owner">
                </mat-form-field>
              </div>
              </div>
            
              <!-- <div fxLayout="row" fxLayoutAlign="start">
                <div>
                  <span>Task Sub-Group</span>
                  <div class="borderclass"></div>
                </div>
              </div>
              <div fxLayout>
                <div fxFlex fxLayoutAlign="end">
                  <button mat-fab color="#f6b570"><mat-icon>add</mat-icon></button>
                </div>
              </div> -->
              <div fxLayout>
                <div fxFlex fxLayoutAlign="end">
                  <button class="float" mat-fab style="background-color: #f6b570">
                    <mat-icon style="color: white;">add</mat-icon>
                  </button>
                </div>
              </div>
            </form>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
